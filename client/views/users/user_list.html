<template name="usersList">
  <div class="houses">
    <ul class="list-group">
        <li class="list-group-item">{{currentUser.address}}</li>
    </ul>
  </div>
  <div class="users">
    <ul class="list-group">
      {{#each users}}
        <li class="list-group-item">{{> userItem}}</li>
      {{/each}}
    </ul>
  </div>
</template>
