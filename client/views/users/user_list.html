<template name="usersList">
  <div class="houses">
    <ul class="list-group">
      {{#each houses}}
        <li class="list-group-item">{{> houseItem}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="users">
    <ul class="list-group">
      {{#each users}}
        <li class="list-group-item">{{> userItem}}</li>
      {{/each}}
    </ul>
  </div>
</template>
