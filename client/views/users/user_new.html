<template name="userNew">
  <form class="form-inline form-new-user" role="form" method="post">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">+</div>
        <label class="sr-only" for="new-user-email">New user email</label>
        <input type="email" class="form-control" id="new-user-email" name="new-user-email" placeholder="Enter new user email">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Send invitation</button>
    <div>
      <p class="error text-danger hidden">Email already exists</p>
    </div>
  </form>
</template>
