<template name="nav">
  {{#if currentUser}}
  <header class="navbar">
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" role="tablist">
           <li class="{{ activeIfTemplateIs 'home' }}"><a href="{{pathFor 'home'}}">Home</a></li>
           <li class="{{ activeIfTemplateIs 'tasks' }}"><a href="{{pathFor 'tasks'}}">Tasks</a></li>
           <li class="{{ activeIfTemplateIs 'usersList' }}"><a href="{{pathFor 'usersList'}}">Users</a></li>
           <li class="{{ activeIfTemplateIs 'backlogList' }}"><a href="{{pathFor 'backlogList'}}">Backlog</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{displayName}} <span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{pathFor 'login'}}">Log out</a></li>
              </ul>
          </li>
        </ul>
      </div>
    </div>
  </header>
  {{/if}}
</template>
