<template name="completeSignup">
  <div class="complete-signup">
    <form class="form-horizontal form-complete-signup" role="form" method="post">
      <h2>Complete registration</h2>

      <div class="form-group">
        <label for="complete-signup-username" class="col-sm-3 control-label">Username</label>
        <div class="col-sm-9">
          <input type="text" id="complete-signup-username" name="complete-signup-username" class="form-control" placeholder="Username" required>
        </div>
      </div>

      <div class="form-group">
        <label for="complete-signup-password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" id="complete-signup-password" name="complete-signup-password" class="form-control" placeholder="Password" required>
        </div>
      </div>

      <div class="form-group">
        <label for="complete-signup-cleaning-time" class="col-sm-3 control-label">Weekly cleaning target (minutes)</label>
        <div class="col-sm-9">
          <input type="number" id="complete-signup-cleaning-time" name="complete-signup-cleaning-time" class="form-control" placeholder="Weekly cleaning target (minutes)" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-2">
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
        </div>
      </div>

    </form>
  </div>
</template>
