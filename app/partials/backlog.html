<div class="backlog">
  <ul class="list-group">
    <li ng-repeat="item in backlog" class="list-group-item">
      <a href="#">{{item.title}}</a><span>{{item.time}}</span><button class="delete-item pull-right">-</button>
    </li>
  </ul>
  <form class="form-inline" role="form" method="post">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon">+</div>
        <label class="sr-only" for="title">New task title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter new task">
      </div>
    </div>
    <div class="form-group">
      <label class="sr-only" for="time">Estimated time</label>
      <input type="text" class="form-control" id="time" name="time" placeholder="Estimated time">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
